<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba con archivos XML</title>
</head>
<script>
window.onload=function(){
    var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = Presenta;
        xhr.open("GET", "cd_catalog.xml", true);
        xhr.send();
} 
function Presenta(){
    if(this.readyState == 4 && this.status == 200){
        //La respuesta es xml!!
        //console.log(this.responseXML);
                    //Esto es cd_catalog.xml
        var cedes = this.responseXML.getElementsByTagName("CD");
        for(var i=0;i<cedes.length;i++){
            //Sacar los titulos de los cd de un XML
            var titulo = cedes[i].getElementsByTagName('TITLE')[0].firstChild.nodeValue;
            console.log(titulo);
        }
        //console.log(cedes);
    }
}
</script>

</body>
</html>
